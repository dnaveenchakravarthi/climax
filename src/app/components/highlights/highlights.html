<section id="highlights" class="bg-light py-5">
  <div class="container">
    <h2 class="text-center fw-bold mb-4">Summit Highlights</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let year of summitYears">
        <div class="card h-100 shadow-sm">
          <img [src]="year.image" class="card-img-top" alt="Summit {{year.year}}">
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">Summit {{year.year}}</h5>
            <p class="card-text text-muted">{{year.desc}}</p>
            <a [href]="year.link" class="btn btn-outline-success">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
