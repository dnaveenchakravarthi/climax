<section id="speakers" class="py-5">
  <div class="container text-center">
    <h2 class="fw-bold mb-4">Our Speakers & Partners</h2>
    <div class="row justify-content-center g-4">
      <div class="col-md-3" *ngFor="let speaker of speakers">
        <div class="card border-0">
          <img [src]="speaker.image" class="rounded-circle mb-3 mx-auto" width="120" height="120" alt="{{speaker.name}}">
          <h6 class="fw-bold">{{speaker.name}}</h6>
          <p class="text-muted">{{speaker.role}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
